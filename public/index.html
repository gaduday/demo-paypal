<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div class="main">
      <div class="">
        <div>
          <h2>Demo</h2>
          <hr />
          <div class="container">
            <form>
              <div class="form-group row">
                <label for="money" class="col-sm-3 col-form-label">Tiền</label>
                <input
                  type="number"
                  class="form-control col-sm-6"
                  id="payment-money"
                  onchange="toggleButton(this)"
                />
                <span id="error-money" class="col-sm-3 error-massage"></span>
              </div>
              <div class="form-group row">
                <label for="info" class="col-sm-3">Nội dung</label>
                <input type="text" class="form-control col-sm-6" id="info" />
              </div>
              <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Tên</label>
                <input type="text" class="form-control col-sm-6" id="name" />
                <span class="error" id="name-error"></span>
              </div>
              <div class="form-group row">
                <label for="phone" class="col-sm-3 col-form-label">Số điện thoại</label>
                <input type="text" class="form-control col-sm-6" id="phone" />
                <span id="error-phone" class="col-sm-3 error-massage"></span>
              </div>
              <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <input type="text" class="form-control col-sm-6" id="email" />
                <span id="error-email" class="col-sm-3 error-massage"></span>
              </div>
            </form>
            <a href="/detail">
              <button
                class="btn btn-danger btn-lg"
                id="payment-button"
                disabled
              >
                Thanh toán
              </button>
            </a>
            <a href="/list">
              <button class="btn btn-success btn-lg">Get payment list</button>
            </a>
          </div>
          <hr />
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
    <script src="app.js"></script>
  </body>
</html>
